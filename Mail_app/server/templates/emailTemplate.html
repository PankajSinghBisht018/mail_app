<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      border-radius: 10px;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }
    .body {
      padding: 20px;
    }
    .footer {
      text-align: center;
      padding: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{subject}}</h1>
    </div>
    <div class="body">
      <p>This email has been sent to test our service. We are happy to know that our emails are successfully received.</p>
      <br>
      <p>{{body}}</p> 
      <br>
      <p>Thank you for using our Mail App!</p>
    </div>
    <div class="footer">
      <p>Sent with  by Mail App</p>
    </div>
  </div>
</body>
</html>
